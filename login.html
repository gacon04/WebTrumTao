        <section id="header" >
            <a href="index.html"><img src="Images/logo.png" class="logo" alt="Trùm Táo logo" width="120vw" height="auto"></a>
            <div>
                <ul id="navbar">
                    <li><a href="index.html" >Trang chủ</a></li>
                    <li>
                        <a href="shop.html">Cửa hàng <i class="fa-solid fa-caret-down" style="color: #ffffff;"></i></a>

                </ul>
            </div>
           
        </section>

        <div class="wrapper">
            <span class="icon-close"><i class="fa-solid fa-xmark" style="color: #ffffff;"></i></span>

            <div class="form-box login">
                <h2>ĐĂNG NHẬP</h2>
                <form action="#">
                    <div class="input-box">
                        <span class="icon"><i class="fa-solid fa-envelope" style="color: #fcfcfc;"></i></span>
                        <input type="email" required>
                        <label>Tài khoản</label>
                    </div>
                    <div class="input-box">
                        <span class="icon"><i class="fa-solid fa-key" style="color: #ffffff;"></i></span>
                        <input type="password" required>
                        <label>Mật khẩu</label>
                    </div>
                    <div class="remember-forgot">
                        <label><input type="checkbox">Ghi nhớ?</label>
                        <a href="#">Quên mật khẩu?</a>
                    </div>    
                    <button type="submit" class="btn">Đăng nhập</button>
                    <div class="login-register">
                        <p>Chưa có tài khoản ? <a href="#" class="register-link">Đăng kí</a></p>
                    </div>
                </form>

            </div>
            
            <div class="form-box register">
                <h2>ĐĂNG KÍ</h2>
                <form action="#">
                    <div class="input-box">
                        <span class="icon"><i class="fa-solid fa-user" style="color: #ffffff;"></i></span>
                        <input type="text" required>
                        <label>Tên tài khoản</label>
                    </div>
                    <div class="input-box">
                        <span class="icon"><i class="fa-solid fa-envelope" style="color: #fcfcfc;"></i></span>
                        <input type="email" required>
                        <label>Tài khoản</label>
                    </div>
                    <div class="input-box">
                        <span class="icon"><i class="fa-solid fa-key" style="color: #ffffff;"></i></span>
                        <input type="password" required>
                        <label>Mật khẩu</label>
                    </div>
                    <div class="remember-forgot">
                        <label><input type="checkbox">Tôi đồng ý với các điều khoản & điều kiện</label>
                    </div>    
                    <button type="submit" class="btn">Đăng kí</button>
                    <div class="login-register">
                        <p>Đã có tài khoản ? <a href="#" class="login-link">Đăng nhập</a></p>
                    </div>
                </form>

            </div>
        </div>
